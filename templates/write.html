{% extends "index.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='style1.css')}}">
<header>
    <h1>Write</h1>
</header>
<div class="container">
    <div class="apply_box">
        <h1>Write On Me</h1>
        {% if success %}
        <p><strong>{{success}}</strong></p>
        {% endif %}
        <form action="{{url_for('write')}}" method="post">
            <div class="form_container">
                <div class="form_content">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter your title" required>
                </div>
                <div class="form_content">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="7" cols="50" placeholder="Enter your content" required></textarea>
                </div>
                <div class="form_content">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date" placeholder="YYYY-MM-DD" required>
                </div>
            </div> 
            <div class="button_container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
