{% extends "index.html" %}
{% block content %}
<title>Read</title>
<link rel="stylesheet" href="{{url_for('static',filename='style2.css')}}">
<header>Read</header>
{% if not result %}
<p>No data found</p>
{% else %}
    <table class="content-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in result %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif%}
{% endblock %}
